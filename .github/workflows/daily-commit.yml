name: Daily Auto Commit

on:
  schedule:
    - cron: '30 2 * * *'   # Runs daily at 02:30 UTC (specific time, no wildcards)
  workflow_dispatch:       # Allows manual trigger

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Daily update step - 23f2004095@ds.study.iitm.ac.in
        run: |
          echo "Last updated: $(date)" >> daily-log.txt

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "23f2004095@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily update - $(date)" || echo "No changes to commit"
          git push
